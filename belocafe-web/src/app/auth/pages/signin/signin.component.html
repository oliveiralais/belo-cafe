<div class="container">
  <mat-card class="signin-card">
    <mat-card-header>
      <mat-card-title>
        <span class="signin-card-title">
          <mat-icon class="signin-card-title-icon">coffee</mat-icon>
          Belo Café - ERP
        </span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="signin-form" [formGroup]="signinFormGroup" (submit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Endereço de email</mat-label>
          <input matInput placeholder="email@dominio.com" name="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="******" name="password" formControlName="password" required>
          <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Efetuar Login</button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="actions-container">
        <a mat-button routerLink="/signup">Ainda não é cadastrado?</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
